<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Adivinhe o Número</title>
      <script type="text/javascript">
         var resposta;
         function gera_numero(){
            resposta = parseInt(Math.floor(Math.random() * 100) + 1);
         }
         function guess(numero){
            if(parseInt(numero) > resposta){
               alert(numero.toString().concat(' é maior do que a resposta.'));
            }else if (parseInt(numero) < resposta){
               alert(numero.toString().concat(' é menor do que a resposta.'));
            }else{
               alert('Parabéns, você acertou. Resposta: '.concat(numero.toString()));
            }
         }
      </script>
   </head>
   <body onload="gera_numero();">
      <div class="guessthenumber">
         <input type="text" id="nro" placeholder="Insira o numero" maxlength="3">
         <br>
         <button type="button" name="button" onclick="javascript: guess(document.getElementById('nro').value);">Palpitar</button>
      </div>
   </body>
</html>
